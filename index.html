<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="webstudio"
      content="A web studio created for you and your business. We bring your ideas to
      life, providing unique solutions for successful growth in the online
      space."
    />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="header-container">
        <a href="./index.html" target="_blank" class="logo-header">
          <svg class="icon-logo" width="168" height="16">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <button type="button" class="hedder-burger" data-heder-open>
          <svg class="burger-s" width="22" height="16">
            <use
              href="./images/icons.svg#icon-heroicons-outline_menu-alt-1-2"
            ></use>
          </svg>
        </button>
      </div>
      <div class="mobail-menu" data-heder>
        <button type="button" class="mobail-btn-close" data-heder-close>
          <svg class="mobail-btn-svg" width="16" height="16">
            <use href="./images/icons.svg#icon-Property-1x"></use>
          </svg>
        </button>
        <ul class="mobail-menu-nav">
          <li class="nav-li">
            <a href="">How It Works</a>
          </li>
          <li class="nav-li">
            <a href="">Vegetables</a>
          </li>
          <li class="nav-li">
            <a href="">Reviews</a>
          </li>
        </ul>
        <button type="button" class="shop-btn">Shop now</button>
      </div>
    </header>
    <main>
      <section class="first">
        <h1 class="first-name visually-hidden">
          Effective Solutions for Your Business
        </h1>
      </section>
    </main>

    <script src="./js/heder.js"></script>
  </body>
</html>
